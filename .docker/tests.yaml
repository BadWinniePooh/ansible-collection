schemaVersion: 2.0.0

commandTests:
  - name: "ansible-playbook is available"
    command: "ansible-playbook"
    args: [ "--version" ]
    expectedOutput: [ "ansible-playbook \\[core 2\\.20\\." ]

  - name: "hetzner.hcloud collection is installed"
    command: "ansible-galaxy"
    args: [ "collection", "list", "hetzner.hcloud" ]
    expectedOutput: [ "hetzner.hcloud" ]

  - name: "ansible.posix collection is installed"
    command: "ansible-galaxy"
    args: [ "collection", "list", "ansible.posix" ]
    expectedOutput: [ "ansible.posix" ]

  - name: "community.general collection is installed"
    command: "ansible-galaxy"
    args: [ "collection", "list", "community.general" ]
    expectedOutput: [ "community.general" ]
  