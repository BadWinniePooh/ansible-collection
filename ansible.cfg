# NOTE: On WSL, /mnt/c/ is world-writable so Ansible ignores this file unless
# ANSIBLE_CONFIG is set explicitly in the shell:
#   export ANSIBLE_CONFIG=/mnt/c/Users/NRueber/source/repos/private/ansible/ansible.cfg
# Add that line to ~/.zshrc to make it permanent.

[defaults]
inventory      = inventories/hcloud.yml
roles_path     = roles
# auto_silent: for localhost uses the pipx-venv Python running Ansible (so
# hcloud/requests are available); for remote hosts auto-discovers /usr/bin/python3
# without emitting the interpreter-discovery warning.
interpreter_python = auto_silent
