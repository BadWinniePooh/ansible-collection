---
# Pin the Python interpreter explicitly to suppress auto-discovery warnings.
# Using the generic symlink /usr/bin/python3 is preferred over a versioned path
# (e.g. python3.12) so this doesn't need updating when the system Python changes.
ansible_python_interpreter: /usr/bin/python3

greeting: "Hello from group_vars/all"
db_password: "{{ vault_db_password }}"

# Hetzner Cloud Configuration (WIP)
my_hetzner_config:
  group: "mordor"
  name: "mount-doom"
  api_token: "{{ vault_hetzner_secrets.api_token }}"
  ssh_key:
    name: "{{ vault_hetzner_secrets.ssh_key.name }}"
    public_value: "{{ vault_hetzner_secrets.ssh_key.public_value }}"
  ansible_user:
    name: "morgoth"
    password: "{{ vault_hetzner_secrets.ansible_user.password }}"

desktop_users:
  - name: "sauron"
    password: "{{ vault_sauron.password }}"